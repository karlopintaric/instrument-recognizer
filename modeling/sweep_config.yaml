# Configuration for the trainer
---
# Sweep config
method: bayes
metric:
  name: mAP
  goal: maximize

# Dataloader settings
parameters:
  train_dir:
    value:
      ./data/processed/all_sync/IRMAS_Training_Data

  valid_dir: 
    value:
      ./data/raw/IRMAS_Validation_Data

  # Preprocessing done on raw audio
  preprocess:
    parameters:
      PreprocessPipeline:
        parameters:
          target_sr: 
            value:
              16000

  # Transforms applied on raw audio after preprocessing
  transforms:
    parameters:
      FeatureExtractor:
        parameters:
          sr:
            value:
              16000

  # Augmentations for spectrograms
  signal_augments:
    parameters:
      
      Audiomentations:
        parameters:
          p:
            values: [0.5, 0.75, 1.0]
          max_repeats: 
            distribution: int_uniform
            min: 3
            max: 6 
          max_time_mask:
            distribution: uniform
            min: 0.1
            max: 0.5
      
  spec_augments:
    parameters:
      MaskFrequency:
        parameters:
          max_mask_length:
            distribution: int_uniform
            min: 10
            max: 30

  batch_size: 
    value:
      8

  # Training settings

  
  loss:
    parameters:
      FocalLoss:
        parameters:
          alpha:
            values: [-1, 0.25, 0.5, 0.75]
          gamma:
            values: [1,2,3]

  
  optimizer:
    parameters:
      AdamW:
        parameters:
          weight_decay:
            value: 0
  
  LLRD:
    parameters:
      base_lr:
        distribution: log_uniform_values
        min: 5.0E-6
        max: 1.0E-3

      lr_decay_rate:
        distribution: uniform
        min: 0.75
        max: 1.0

      weight_decay:
        distribution: log_uniform_values
        min: 1.0E-8
        max: 1.0E-2

  # Gradient accumulation
  num_accum: 
    value: 4

  EPOCHS: 
    distribution: int_uniform
    min: 2
    max: 8
    
  scheduler:
    parameters:
      OneCycleLR:
        parameters:
          pct_start:
            distribution: uniform
            min: 0.05
            max: 0.3
          anneal_strategy:
            value: cos

  save_best_model: 
    value:
      True
  
  verbose: 
    value:
      True
  
  metrics:
    value:
    - hamming_score 
    - zero_one_score
    - mAP
    - mean_f1_score

early_terminate:
  type: hyperband
  eta: 2
  min_iter: 3








